<div class="movie">
  <option *ngFor="let film of filmsRemove"></option>
  <p>Moje filmy: </p>
  <button mat-raised-button class="delete-videos" (click)="removeAll(filmsRemove)">Usu≈Ñ wszystkie filmy</button>
  <label for="sort"> Sortuj: </label>
  <select (change)="sortFilm($event.target.value)" id="sort" name="sort">
    <option *ngFor="let sort of sorts" (click)="sortFilm(sort)" [value]="sort">{{sort}}</option>
  </select>
</div>
<div class="movieOption">
  <p>Ulubione filmy: <input type="checkbox" ng-model="movie"></p>
</div>
