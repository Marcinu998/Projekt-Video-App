<div class="displayList">
  <ng-container *ngIf="films?.length > 0; else noTask">
    <ul class="display">
      <li *ngFor="let film of films" class="first">Tytuł: {{film.title}} <br>
        <button>Uruchomienie filmu</button>
        <iframe width="120" height="90" [src]="film.src" frameborder="0" allowfullscreen></iframe>
        <button (click)="remove(film.id)">Usuń</button>
        <button (click)="favorite(film.id)">Ulubione</button>
      </li>
    </ul>
  </ng-container>
  <ng-template #noTask>
    <p>W tym miejscu pojawią się twoje filmy.</p>
  </ng-template>
</div>
