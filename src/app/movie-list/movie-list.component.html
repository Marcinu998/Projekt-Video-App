<div class="display">
  <ng-container *ngIf="films?.length > 0; else noTask">
    <ul>
      <li *ngFor="let task of films" class="first">Link do filmu: {{task.title}}
        <button>Uruchomienie filmu</button>
        <div class="mini-movie">Miniatura Filmu</div>
        <button (click)="remove(task.id)">Usuń</button>
        <button (click)="favorite(task.id)">Ulubione</button>
        <iframe width="560" height="315" [src]="task.src" frameborder="0" allowfullscreen></iframe>
      </li>
    </ul>
  </ng-container>
  <ng-template #noTask>
    <p>W tym miejscu pojawią się twoje filmy.</p>
  </ng-template>
</div>
