<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="title">Video App</div>
  <div>
    <app-movie-search (emitFilm)="add($event)"></app-movie-search>
  </div>
  <div>
    <app-my-movies [filmsRemove]="films" (emitRemoveAll)="removeAll($event)"> </app-my-movies>
  </div>
  <section class="container">
    <app-list-view></app-list-view>
    <app-movie-list [films]="films" (emitRemove)="remove($event)" (emitFavorite)="favorite($event)"></app-movie-list>
  </section>
  <div class="favorite-movies">
    <app-movie-base></app-movie-base>
    <app-favorite-movies [filmsFavorite]="filmsFavorite" (emitRemove)="remove($event)"></app-favorite-movies>
  </div>
</body>

</html>
