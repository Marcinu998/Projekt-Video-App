<div class="favorite-List">
  <p>Liczba ulubionych filmów: {{filmsFavorite.length}} </p>
  <ul>
    <li *ngFor="let film of filmsFavorite">Link do filmu: {{film}}
      <button>Uruchomienie filmu</button>
      <!-- <div class="mini-movie">Miniatura Filmu</div> -->
      <button (click)="remove(film)">Usuńn</button>
    </li>
  </ul>
</div>
