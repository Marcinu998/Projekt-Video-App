<div ng-show="movie" class="favorite-List">
  <p>Liczba ulubionych filmów: {{films.length}} </p>
  <ul>
    <li *ngFor="let film of films">Tytuł: {{film.id}},<br>
      <button mat-raised-button>Obejrzyj</button>
      <button mat-raised-button (click)="remove(film)">Usuń</button>
    </li>
  </ul>
</div>
